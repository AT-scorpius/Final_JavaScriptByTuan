<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="validator/style.css">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <p class="welcome">Thank you for using our service!</p>
          </div>
          <div class="login-wrapper my-auto">
           
            <h1 class="login-title">Forgot Password</h1>
            
              <form action="" method="POST" class="form" id="form-2">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                  <span class="form-message"></span>
                </div>
                
                <button type="button" onclick="sendEmail()" class="form-submit" class="btn btn-primary"
                data-toggle="modal" data-target="#enter-code">
                Send
              </button>
              </form>
         <!-- Modal -->
            <div class="modal fade" id="enter-code" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Comfirm Your Email Code</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="email-code" class="email-code">Enter Your Code From Email <br></label>
                    <input id="email-code" name="email-code" type="text" placeholder="ex: 123456" class="form-control">
                    <span class="form-message"></span>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                  <button type="button" class="btn btn-outline-warning"
                  id="resend-code" onclick="sendEmail()"
                  >Resend Code</button>
                  
                  <button type="button" onclick="forgotPassword()" class="btn btn-primary">Confirm</button>
                </div>
              </div>
            </div>
          </div>
            
          </div>
        </div>
        <div class="col-lg-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="../../Main Function/functions.js"></script>
  <script src="../../Main Function/offlineData.js"></script>
  <script src="./functionAccount/functions.js"></script>
  <script src="validator/functions.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
 document.addEventListener('DOMContentLoaded', function () {
   console.log("chạy hàm kt");
      // Kiểm tra giá trị nhập vào
      Validator({
        form: '#form-2',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isEmail('#email'),
          // Validator.minLength('#password', 6),
        ]
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
