<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="validator/style.css">
</head>

<body>
  <main>
    <div class="container-fluid">
    
      <div class="row">
        <div class="sort-create-page align-middle" >

          <div class="col-sm-6 login-section-wrapper">
            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">Create Your Account</h3>
              <p class="desc"> Thank you for using our service!❤️</p>

              <div class="spacer"></div>

              <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Tuấn Phạm" class="form-control">
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
              </div>

              <div class="form-group">
                <label for="password_confirmation" class="form-label">Re-enter the password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                  type="password" class="form-control">
                <span class="form-message"></span>
              </div>

              <!-- Button trigger modal -->
              <button type="button" onclick="sendEmail()" class="form-submit" class="btn btn-primary"
                data-toggle="modal" data-target="#enter-code">
                Create
              </button>

              <!-- <button onclick="sendEmail()" class="form-submit">Create</button> -->
            </form>


            <!-- Modal -->
            <div class="modal fade" id="enter-code" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Comfirm Your Email Code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="email-code" class="email-code">Enter Your Code From Email <br></label>
                      <input id="email-code" name="email-code" type="text" placeholder="ex: 123456" class="form-control">
                      <span class="form-message"></span>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                    <button type="button" class="btn btn-outline-warning"
                    id="resend-code" onclick="sendEmail()"
                    >Resend Code</button>
                    
                    <button type="button" onclick="enterCode()" class="btn btn-primary">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 px-0 d-none d-sm-block">
            <div class="right-img">
              <img src="assets/images/login.jpg" alt="login image" class="login-img">
            </div>

          </div>
        </div>

      </div>
    </div>

  </main>
  <script src="../../Main Function/functions.js"></script>
  <script src="../../Main Function/offlineData.js"></script>
  <script src="./functionAccount/functions.js"></script>
  <script src="validator/functions.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>
  <script>
    !localStorage.getItem("listProduct") && save(preData)
    document.addEventListener('DOMContentLoaded', function () {
      // Mong muốn của chúng ta
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
          Validator.isRequired('#password_confirmation'),
          Validator.isConfirmed('#password_confirmation', function () {
            return document.querySelector('#form-1 #password').value;
          }, 'Mật khẩu nhập lại không chính xác')
        ]
      })
    });

    
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
